plugins {
    id 'java'
}

group 'com.hanamant.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.openjdk.jmh:jmh-core:1.16")
    implementation("org.openjdk.jmh:jmh-generator-annprocess:1.16")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
